<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 860px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1190px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzinr áudios em HTML5</p>
    <audio src="midia/Hotlanta - Track Tribe.mp3" controls autoplay></audio>
    
    <!--   MP3 WAV OGG
    <audio>
        <source src="midia/Hotlanta - Track Tribe.mp3" type="audio/mpeg">
        <source src="midia/Hotlanta - Track Tribe.ogg" type="audio/ogg">
        <source src="midia/Hotlanta - Track Tribe.wav" type="audio/wav">
    </audio>
    !-->
    
</body>
</html>
