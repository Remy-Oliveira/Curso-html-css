<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
       
        <fieldset>
            <legend>Sexo</legend>
           
            <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label> <br>
            <input type="radio" name="sexo" id="icur"> <label for="icur">Cururu</label>
        </fieldset>
       
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esque" id="iesque"> <label for="iesque">Queimada</label> <br>
            <input type="checkbox" name="esping" id="iesping"> <label for="iesping">Ping-Pong</label> <br>
            <input type="checkbox" name="estar" id="iestar" checked> <label for="iesrou">Faltar Aula</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>

    </form>
</body>
</html>
