<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Número (entre 1 e 100):
                <input type="number" id="entrada">
                <input type="button" value="Adicionar" id="botao" onclick="adicionar()">
            </p>
        </div>
        <select id="selecao" size="7"></select>
        <div>
            <input type="button" value="Finalizar" onclick="funcao_principal()">
            <p id="saida">OPA</p>
        </div>
    </section>
    <footer>
        &copy;Remy Oliveira
    </footer>
    <script src="js.js"></script>
</body>

</html>
