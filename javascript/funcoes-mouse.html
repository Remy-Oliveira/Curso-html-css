<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom_2</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; /* controla o espaçamento vertical do texto */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        <!-- 
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> 
            onclick -> Ao ser clicado. 
            onmouseenter -> ao passar o mouse dentro
            onmouseout -> ao tirar o mouse 
        essa forma polui o código
        -->
        Interaja...
    </div>

    <script>
        area_div = document.querySelector('#area') // #area que ta lá no body pra dentro dessa variável
        
        area_div.addEventListener('click', clicar) // click -> Ao ser clicado. 
        area_div.addEventListener('mouseenter', entrar) // onmouseenter -> ao passar o mouse dentro
        area_div.addEventListener('mouseout', sair) // mouseout -> ao tirar o mouse

        function clicar() {
            area_div.innerText = 'Clicou!' // Função que muda o texto da #area ao clicar
            area_div.style.background = 'red'
        }

        function entrar() {
            area_div.innerText = 'Entrou!'  // Função que muda o texto da #area ao passar o mouse
            area_div.style.background = 'yellow'
            area_div.style.color = 'black'
        }

        function sair() {
            area_div.innerText = 'Saiu!' // Função que muda o texto da #area ao tirar o mouse
            area_div.style.background = 'green'
        }
    </script>
</body>
</html>
