<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condionais</title>
</head>

<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro <input type="number" name="velocidade" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular() {
            var velocidade = Number(document.querySelector('#txtvel').value)

            document.getElementById('resultado').innerHTML = `Sua velocidade atual é de <strong>${velocidade}</strong> Km/h` // Modificando o conteúdo da div

            if (velocidade > 60) {
                document.querySelector('#resultado').innerHTML += `<br><strong>Multado</strong> por excesso de velocidade` // lembre-se que aqui é uma concatenação
            }
            document.querySelector('#resultado').innerHTML += '<br>Use sempre o cinto de segurança!' // Concatenação também...
        }
    </script>
</body>

</html>
