<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(95, 95, 232);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai um o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <div class="divinha">Paraguai</div>

    <script>
        var corpo = window.document.body
        var p1 = document.getElementsByTagName('p')[1] // element'S' ou seja, plural. tem que ter os colchetes após os parênteses []
        document.write(`Está escrito assim: ` + p1.innerText) // Pega o texto cru
        document.write(`</br>Está escrito assim: ` + p1.innerHTML) // Pega o texto com todas as tags
        p1.style.color = 'blue'
        corpo.style.background = 'red'
        var d = document.getElementById('msg')
        d.style.background = 'purple'
        d.innerText = 'Estou aguardando...'
        //document.getElementById('msg').innerText = 'Olá'
        document.getElementById('msg').style.background = 'yellow'
        document.body.style.background = 'gray'

        document.querySelector('div#msg').style.color = 'red' // usando o proprio css ID
        document.querySelector('div.divinha').style.background = 'green' // usando o proprio css CLASS
    </script>
</body>
</html>
