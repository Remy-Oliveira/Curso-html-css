<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano"> <!--Essa variável vai capturar o ano-->
            </p>
            <p>Sexo:
                <input type="radio" name="radiosex" id="masculino" checked> <!--radio é a caixa (checkbox) são duas variáveis com o mesmo name e ids diferentes-->
                <label for="masculino">Masculino</label> <!--Isso é apenas um texto, Label são interessantes pq não pula linha-->
                <input type="radio" name="radiosex" id="feminino">
                <label for="feminino">Feminino</label>
            <p>
                <input type="button" value="verirficar" onclick="verificar()" class="botaozinho"> <!--Botão que dispara uma action veriricar ao ser clicada-->
            </p>
        </div>
        <div id="resultado">
            <p>Preencha os dados acima para ver o resultado</p>
        </div>
    </section>
    <footer>&copy;Remy Oliveira</footer>
    <script src="javascriptizinho.js"></script>
</body>

</html>
